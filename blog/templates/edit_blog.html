{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <hr class="blue-line">
            <h2 class="logo-font text-blue text-center">Edit Blog</h2>
            <hr class="blue-line">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_blog' post.pk %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                        {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-outline-black rounded" type="submit">Edit Blog</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <hr class="blue-line">
            <h2 class="logo-font text-blue text-center">Delete Blog</h2>
            <hr class="blue-line">
            <h3 class="logo-font text-blue text-center">
                You are about to delete {{ post.title }}
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'delete_blog' post.pk %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-outline-black rounded" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
